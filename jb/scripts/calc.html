<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erweiterter Taschenrechner</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <!-- Back Button -->
    <a href="../js-runner.html" class="back-button">Zurück</a>

    <!-- Calculator Container -->
    <div class="calculator-container">
        <input type="text" id="display" class="display" disabled>

        <!-- Calculator Buttons -->
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="insert('%')">%</button>
            <button onclick="insert('/')">÷</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')">×</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')">−</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')">+</button>

            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="calculate()">=</button>

            <!-- Scientific Operations -->
            <button onclick="insert('Math.sin(')">sin</button>
            <button onclick="insert('Math.cos(')">cos</button>
            <button onclick="insert('Math.tan(')">tan</button>
            <button onclick="insert('Math.sqrt(')">√</button>
            <button onclick="insert('Math.pow(')">xʸ</button>
        </div>
    </div>

    <script>
        function insert(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                const result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
